<div class="xr-expand-button-wrapper">
	<div class="xr-expand-button" xr-action-tap="expandView">
		<div class="xr-caption xr-primary-caption">
			<span class="fa fa-chevron-up"></span>
			<span class="xr-caption-text">{alt}</span>
			<span class="fa fa-chevron-up"></span>
		</div>
		<div class="xr-caption xr-alt-caption">
			<span class="fa fa-chevron-down"></span>
			<span class="xr-caption-text">{primary}</span>
			<span class="fa fa-chevron-down"></span>
		</div>
	</div>
</div>
